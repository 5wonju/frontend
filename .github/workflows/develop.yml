name: develop build test

on:
  push:
    branches:
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: frontend/Dockerfile
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/5wonju-frontend:test